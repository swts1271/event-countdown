<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Countdown</title>
  <style>
    body {
      background-color: #fefefe;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    .emoji {
      font-size: 80px;
      margin-top: 40px;
    }

    h1 {
      margin-top: 20px;
      font-size: 32px;
      color: #222;
    }

    h2 {
      margin-top: 10px;
      font-size: 24px;
      color: #555;
    }

    #countdown {
      margin-top: 20px;
      font-size: 40px;
      color: #e91e63;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Emoji at top -->
  <div class="emoji">ü§∑‚Äç‚ôÄÔ∏è</div>

  <!-- Text content -->
  <h1>Welcome to number 1 website</h1>
  <h2>the ip deadline</h2>

  <!-- Countdown Timer -->
  <div id="countdown">Loading...</div>

  <script>
    // Countdown to: May 12, 2025 at 00:00:00
    const eventDate = new Date("2025-05-12T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const timeLeft = eventDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerHTML = "Let's start FUCKING Bastard !";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown(); // Initial call
    setInterval(updateCountdown, 1000); // Update every second
  </script>
</body>
</html>
